<div class="category-item-tile col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="row">
      <div class="col-sm-3">
        <div class="category-item-photo">         
          <img class="img-responsive" width="256" height="256" src="img/{{shortname}}.png" alt="{{shortname}}">  
        </div>
      </div>
      <div class="category-item-description">
        <h3 id="category-item-name" class="category-item"><strong>Name: </strong>{{name}}</h3>
        <h3 id="category-item-model" class="category-item"><strong>Model: </strong> {{model}}</h3>
        <h3 id="category-item-date" class="category-item"><strong>Date: </strong> {{date}}</h3>
        <h3 id="category-item-info" class="category-item"><strong>Ä°nfo: </strong> {{info}}</h3>
      </div>
    </div>
  </div>
